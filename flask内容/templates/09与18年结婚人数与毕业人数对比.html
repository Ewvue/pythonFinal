	<h3>在上图中我们可以看到，总体上结婚人数都是呈下降的趋势的，有的变化幅度大，如山东，湖南等地区，下降的幅度较大；有的变化幅度较小，甚至是上升涨的趋势的是西藏，青海等地区。在本科毕业人数中我们可以看出，大部分的地区都是相对于2009年本科的毕业人数都是有所上涨的，有些地区的变化幅度甚至在十万人以上，如河南省等，这说明了随着经济的发展，国家对教育的重视程度提高，使高校的毕业人数增加。</h3>
	<h3>但为什么河南的教育程度提高，而结婚人数无论是2009年还是2018年都居于高位？根据资料现在那是因为河南受传统文化“先成家后立业”的影响较为深远，同时河南嫁娶的彩礼较低等原因导致。</h3>
